stages:
  - build
  - build-noarch
  - deploy

.build-cpp:
  stage: build
  script:
    - conda build ./conda/camera --output-folder=dist --channel=http://bcu-ci.esrf.fr/stable
  artifacts:
    paths:
      - dist

build-linux:
  extends: .build-cpp
  tags:
    - conda
    - cos7

build-noarch:
  stage: build-noarch
  script:
    - conda mambabuild ./conda/tango --output-folder=dist --channel=http://bcu-ci.esrf.fr/stable
  dependencies:
    - build-linux
  artifacts:
    paths:
      - dist
  tags:
    - conda
    - linux

deploy-devel:
  stage: deploy
  environment:
    name: devel/$CI_COMMIT_REF_NAME
    url: http://bcu-ci.esrf.fr/devel
  dependencies:
    - build-linux
    - build-noarch
  script:
    - cp -Rf dist/* /conda-devel/
    - conda index /conda-devel/
  tags:
    - conda
    - linux
  only:
    - branches
  except:
    - master
  when: manual

deploy-stable:
  stage: deploy
  environment:
    name: production
    url: http://bcu-ci.esrf.fr/stable
  dependencies:
    - build-linux
    - build-win
    - build-noarch
  script:
    - cp -Rf dist/* /conda/
    - conda index /conda/
  tags:
    - conda
    - linux
  only:
    - tags
